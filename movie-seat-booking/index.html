<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../root-assets/images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../root-assets/images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../root-assets/images/favicon/favicon-16x16.png"
    />
    <link
      rel="manifest"
      href="../root-assets/images/favicon/site.webmanifest"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles/style.css" />
    <title>Movie Seat Booking</title>
  </head>
  <body>
    <div class="header">
      <h1 class="title">Movie Seat Booking</h1>
      <div class="show-case">
        <div class="hint"><span class="hint-seat"></span>Available</div>
        <div class="hint"><span class="hint-seat selected"></span>Selected</div>
        <div class="hint">
          <span class="hint-seat unavailable"></span>Unavailable
        </div>
      </div>
    </div>
    <div class="container">
      <div class="screen">
        <img src="assets/images/screen.jpg" alt="screen" />
        <p class="screen-text">SCREEN THIS WAY</p>
      </div>
      <div class="seats">
        <div class="classic-seats">
          <div class="row">
            <p class="code">A</p>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat unavailable"></div>
            <div class="seat unavailable"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat unavailable"></div>
            <div class="seat"></div>
          </div>
          <div class="row">
            <p class="code">B</p>
            <div class="seat"></div>
            <div class="seat unavailable"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat unavailable"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
          </div>
          <div class="row">
            <p class="code">C</p>
            <div class="seat unavailable"></div>
            <div class="seat unavailable"></div>
            <div class="seat unavailable"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat unavailable"></div>
            <div class="seat"></div>
            <div class="seat"></div>
          </div>
          <div class="row">
            <p class="code">D</p>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat unavailable"></div>
            <div class="seat unavailable"></div>
            <div class="seat unavailable"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
          </div>
          <div class="row">
            <p class="code">E</p>
            <div class="seat"></div>
            <div class="seat unavailable"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat unavailable"></div>
            <div class="seat unavailable"></div>
          </div>
          <div class="row">
            <p class="code">F</p>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat unavailable"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
          </div>
          <div class="row">
            <p class="code">G</p>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat unavailable"></div>
            <div class="seat unavailable"></div>
            <div class="seat"></div>
          </div>
          <div class="row">
            <p class="code">H</p>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat unavailable"></div>
            <div class="seat"></div>
            <div class="seat unavailable"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
          </div>
          <p class="seats-type">
            CLASSIC. - <i class="fas fa-rupee-sign"></i>200
          </p>
        </div>
        <div class="recliner-seats">
          <div class="row">
            <p class="code">I</p>
            <div class="seat unavailable"></div>
            <div class="seat unavailable"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat unavailable"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
          </div>
          <div class="row">
            <p class="code">J</p>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat unavailable"></div>
            <div class="seat unavailable"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat unavailable"></div>
            <div class="seat unavailable"></div>
          </div>
          <p class="seats-type">
            RECLINER. - <i class="fas fa-rupee-sign"></i>350
          </p>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="info">
        <p class="final">
          <i class="fas fa-rupee-sign"></i><span id="final-amount"></span>
        </p>
        <p class="total">
          Tickets <span id="ticket-count"></span> X
          <i class="fas fa-rupee-sign"></i><span id="ticket-rate"></span>
        </p>
      </div>
      <button id="continue" class="continue" type="button">
        Continue Booking
      </button>
    </div>
    <script src="assets/scripts/script.js"></script>
  </body>
</html>
