<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;600;700&family=Rubik:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles/style.css" />
    <title>Speech Recognition</title>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <h1 class="title">Speech Recognition</h1>
      </div>
      <div class="center">
        <h3 class="hint">Turn on microphone and start talking...</h3>
      </div>
      <div class="bottom">
        <button class="mic">
          <img
            class="icon mic-off visible"
            src="assets/images/mic-off.svg"
            alt="mic-off"
          />
          <img
            class="icon mic-on"
            src="assets/images/microphone-line.svg"
            alt="mic-on"
          />
        </button>
      </div>
    </div>
    <script src="assets/scripts/script.js"></script>
  </body>
</html>
