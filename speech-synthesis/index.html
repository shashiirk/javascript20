<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;500;600;700&family=Open+Sans:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles/style.css" />
    <title>Speech Synthesis</title>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <i class="icon fab fa-teamspeak"></i>
        <h1 class="content">Speech Synthesis</h1>
      </div>
      <div class="card">
        <label for="voices">Voice</label>
        <select class="voices" id="voices"></select>
        <label for="rate">Rate: <span id="rate-value">1</span></label>
        <div class="range-slider">
          <p class="number">0</p>
          <input
            class="slider"
            type="range"
            id="rate"
            min="0"
            max="3"
            step="0.1"
            value="1"
          />
          <p class="number">3</p>
        </div>
        <label for="pitch">Pitch: <span id="pitch-value">1</span></label>
        <div class="range-slider">
          <p class="number">0</p>
          <input
            class="slider"
            type="range"
            id="pitch"
            min="0"
            max="2"
            step="0.1"
            value="1"
          />
          <p class="number">2</p>
        </div>
        <textarea
          class="text"
          id="text"
          placeholder="Type in message..."
        ></textarea>
        <div class="buttons">
          <button id="stop">Stop</button>
          <button id="speak">Speak</button>
        </div>
      </div>
    </div>
    <script src="assets/scripts/script.js"></script>
  </body>
</html>
