<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../root-assets/images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../root-assets/images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../root-assets/images/favicon/favicon-16x16.png"
    />
    <link
      rel="manifest"
      href="../root-assets/images/favicon/site.webmanifest"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles/style.css" />
    <title>Video Player</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Video Player</h1>
      <div class="video-box">
        <video id="video" class="screen" src="assets/video/happy.mp4"></video>
        <div class="controls">
          <div class="bar">
            <input
              class="slider"
              type="range"
              id="progress"
              min="0"
              max="100"
              value="0"
              step="0.1"
            />
          </div>
          <div class="icons">
            <i id="play" class="icon fas fa-play"></i>
            <span id="timerBar"><span id="timer">00:00</span>&sol; 00:54</span>
            <i id="expand" class="icon fas fa-expand"></i>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/scripts/script.js"></script>
  </body>
</html>
